
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'maven'

mainClassName = "Main"

compileJava {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21',
            'org.slf4j:slf4j-log4j12:1.7.21'

    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1',
            'javax.inject:javax.inject:1',
            'javax.servlet:javax.servlet-api:3.1.0'

    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.27',
    	    'org.glassfish.jersey:jersey-bom:2.27',
    	    'org.glassfish.jersey.media:jersey-media-json-jackson:2.27',
    	    'org.glassfish.jersey.inject:jersey-hk2:2.27'

    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
}
